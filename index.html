<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Summarizer</title>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <form id="videoForm">
            <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" required>
            <input type="number" id="numQuestions" placeholder="Enter number of quiz questions (1-20)" min="1" max="20" value="5" required>
            <button type="submit">Analyze</button>
        </form>

        <div id="error" class="alert" style="display: none;"></div>

        <div class="tabs">
            <button class="tab-button" onclick="showTab('summary')">Summary</button>
            <button class="tab-button" onclick="showTab('quiz')">Quiz</button>
            <button class="tab-button" onclick="showTab('flashcards')">Flashcards</button>
        </div>

        <div id="summary" class="tab-content hidden">
            <h2>Video Summary</h2>
            <p id="summaryText"></p>
        </div>

        <div id="quiz" class="tab-content hidden">
            <h2>Quiz</h2>
            <div id="quizContent"></div>
            <div id="quizResult" class="hidden"></div>
        </div>

        <div id="flashcards" class="tab-content hidden">
            <h2>Flashcards</h2>
            <div id="flashcardContent"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
